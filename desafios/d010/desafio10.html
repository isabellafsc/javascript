<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 10</title>
    <style>
      body {
        font: normal 14pt Arial;
        margin: 10px;
      }
      input {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio de Bhaskara</h1>
    <input type="button" value="Calcular" onclick="clicar()" />
    <div id="res">Considerando uma equação no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de &Delta;.</div>
    <script>
      function clicar() {
        var a = window.prompt('Qual é o valor de a?')
        var b = window.prompt('Qual é o valor de b?')
        var c = window.prompt('Qual é o valor de c?')
        var delta = (b**2)-4*a*c

        var res = window.document.querySelector('div#res')
        res.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
        res.innerHTML += `<p>A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong>.</p>`
        res.innerHTML += `<p>O cálculo realizado foi <strong>&Delta; = ${b}² -4*${a}*${c}</strong>.</p>`
        res.innerHTML += `<p>O valor calculado foi <strong><mark>&Delta; = ${delta}</mark></strong>.</p>`

      }
    </script>
  </body>
</html>
