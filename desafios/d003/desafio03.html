<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 3</title>
    <style>
      body {
        font: normal 14pt Arial;
        margin: 10px;
      }
      input {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()" />
    <script>
      function clicar() {
        var num = Number(window.prompt('Digite um número inteiro qualquer'))
        window.alert(`Antes de ${num}, temos o número ${num - 1}.\nDepois de ${num}, temos o número ${num + 1}.`)
      }
    </script>
  </body>
</html>
