<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 6</title>
    <style>
      body {
        font: normal 14pt Arial;
        margin: 10px;
      }
      input {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Conversor de Temperatura</h1>
    <input type="button" value="Converter" onclick="clicar()" />
    <div id="conversao"></div>
    <script>
      function clicar() {
        var temperatura = Number(window.prompt('Digite uma temperatura em 째C (Celsius)'))
        var conversao = window.document.querySelector('div#conversao')
        conversao.innerHTML = `<h2>A temperatura de ${temperatura}째C, corresponde a...</h2>`
        conversao.innerHTML += `<p>${temperatura + 273.15}째K (Kelvin)</p>`
        conversao.innerHTML += `<p>${1.8*temperatura + 32}째F (Fahrenheit)</p>`     
      }
    </script>
  </body>
</html>
