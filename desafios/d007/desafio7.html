<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 7</title>
    <style>
      body {
        font: normal 14pt Arial;
        margin: 10px;
      }
      input {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio do conversor de moedas (R$ → US$)</h1>
    <input type="button" value="Converter" onclick="clicar()" />
    <div id="conversao"></div>
    <script>
      var cotacao = Number(window.prompt('Qual a cotação do dólar agora?'))
      function clicar() {
        var real = Number(window.prompt('Qual a quantidade em real deseja converter?'))
        var dolar = real * cotacao
        var conversao = window.document.querySelector('div#conversao')
        conversao.innerHTML = `<h2>Com a cotação do dólar a ${cotacao.toLocaleString('pt-BR',{style:'currency', currency: 'USD'})}...</h2>`
        conversao.innerHTML += `<p>${real.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})} corresponde a ${dolar.toLocaleString('pt-BR',{style:'currency', currency: 'USD'})}.</p>`
      }
    </script>
  </body>
</html>
