<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 4</title>
    <style>
      body {
        font: normal 14pt Arial;
        margin: 10px;
      }
      input {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="clicar()" />
    <script>
      function clicar() {
        var produto = window.prompt('Que produto você está comprando?')
        var custo = Number(window.prompt(`Quanto custa ${produto} que está comprando?`))
        var valor = Number(window.prompt(`Precisa de troco para quantos reais?`))
        var troco = valor - custo

        window.alert(`Você comprou ${produto} que custou ${custo.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})}.\nDeu ${valor.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})} em dinheiro e receberá ${troco.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})} de troco.\nVolte sempre!`)
      }
    </script>
  </body>
</html>
