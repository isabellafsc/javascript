<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 11</title>
    <style>
      body {
        font: normal 14pt Arial;
        margin: 10px;
      }
      input {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="clicar()" />
    <div id="res">Informe um ano para saber se ele é bissexto.</div>
    <script>
      function clicar() {
        var ano = window.prompt('Qual é o ano que deseja verificar?')
        res.innerHTML = `<h2>Analisando o ano de ${ano}</h2>`
        if (ano % 400 == 0){
          res.innerHTML += "É BISSEXTO!"
        } else if ((ano % 4 == 0) && (ano % 100 != 0)){
          res.innerHTML += "É BISSEXTO!"
        } else {
          res.innerHTML += "NÃO É BISSEXTO!"
        }
      }
    </script>
  </body>
</html>
