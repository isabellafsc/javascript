<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 16pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Sua nacionalidade</h1>
   Qual o seu país ? <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id="res">
    </div>
    <script>
        function clicar(){
            var p = window.document.getElementById('pais')
            var res = window.document.getElementById('res')

            var país = String(p.value)
            res.innerText = `Seu pais é ${país}` 
        if(país == 'Brasil'){
            res.innerHTML = 'Você é Brasileiro'
        }else(
            res.innerHTML = 'Você é estrangeiro'
        )

        }
    </script>
    </script>
  </body>
</html>
