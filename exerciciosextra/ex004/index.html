<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados com JS</title>
    <style>
      body {
        font: 14pt Arial;
      }
      button {
        font-size: 14pt;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="res">
      <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
      function inicio() {
        let nome = window.prompt('Qual é o seu nome?')
        let res = window.document.querySelector('section#res')
        res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#128512;`
      }
    </script>
  </body>
</html>
